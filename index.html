<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- icon   -->
    <link
      rel="icon"
      sizes="32x32"
      type="image/png"
      href="images/favicon-32x32.png"
    />
    <!-- stylesheet  -->
    <link rel="stylesheet" href="style.css" />
    <title>Stats preview card Comonent</title>
  </head>
  <body>
    <main>
      <!-- Main-container  -->
      <section class="center-container">
        <!-- stats container  -->
        <section class="stats-container">
          <section class="info-container">
            <h1>
              Get <span class="insights-text"> insights</span> that help your
              buisness grow.
            </h1>
          </section>
          <section class="info-container">
            <p class="description">
              Descover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </section>
          <!-- Numbers container  -->
          <section class="numbers-container">
            <div class="nums">
              <h2>10k+</h2>
              <span class="title-p">Companies</span>
            </div>
            <div class="nums">
              <h2>314</h2>
              <span class="title-p">Templates</span>
            </div>
            <div class="nums">
              <h2>12M+</h2>
              <span class="title-p">queries</span>
            </div>
          </section>
        </section>
        <!-- Image container  -->
        <div class="image-container">
          <img class="main-image" src="images/image-header-mobile.jpg" alt="" />
        </div>
      </section>
    </main>
  </body>
</html>
